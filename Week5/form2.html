<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" name="form2">
        <label for="firstName">First Name</label>
        <input type="text" name="firstName">
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName">
        <label for="age">Age</label>
        <input type="number" name="age">
        <div>
        <label for="question">Do you own a car?</label>
        Yes:<input type="radio" name="decision" value="Yes">
        No: <input type="radio" name="decision" value="No">
        I like walking:<input type="radio" name="decision" value="No">
        </div>
        <div>
        <label for="multipleChoice">Which muscle cars do you like?</label>
        Challenger Hellcat:<input type="checkbox" name="car" value="Challenger">
        Camaro ZL1:<input type="checkbox" name="car" value="Camaro">
        Corvette Stingray:<input type="checkbox" name="car" value="Corvette">
        Mustang 5.0:<input type="checkbox" name="car" value="Mustang">
        </div>
        <button>Submit</button>
    </form>    
    <script src="form2.js"></script>
</body>
</html>
